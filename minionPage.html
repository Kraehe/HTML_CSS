<!DOCTYPE html>
<html>
  <head>
    <title>Bob the Minion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
      img{
        display:block;
        height:400px;
        width:435px;
      }
      .carousel-control {
        opacity: 0;
      }
      .carousel-control:hover {
        opacity: 0;
      }
      .carousel-indicators li {
        background-color: #999;
        background-color: rgba(70,70,70,.25);
      }

      .carousel-indicators .active {
        background-color: #444;
      }
      .progress-label {
        float:left;
        margin-right: 1em;
      }
      .progress {
        width: 30%
      }
      .btn {
        width:80%;
      }
    </style>
  </head>
  <body>
   <div class="col-xs-2">
      <a class="btn btn-warning" href="http://despicableme.wikia.com/wiki/Bob">Wiki Page</a>
      <a class="btn btn-warning" href="https://youtu.be/E2ZDpRwKaUA">YouTube Video</a>
      <a class="btn btn-warning" href="http://www.imdb.com/title/tt2293640/">Minions IMBD</a>
    </div>
    <div class="col-xs-6">
      <h1>Bob, the Minion</h1>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 435px; height:400px; margin: 0 auto">
       <!-- Indicators -->
       <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
         <li data-target="#myCarousel" data-slide-to="1"></li>
         <li data-target="#myCarousel" data-slide-to="2"></li>
       </ol>

       <!-- Wrapper for slides -->
       <div class="carousel-inner" role="listbox">

         <div class="item active">
           <img src="http://vignette1.wikia.nocookie.net/p__/images/0/04/105_004.JPG/revision/latest?cb=20150619181834&path-prefix=protagonist" alt="bobTimRun" width="435" height="400">
         </div>

         <div class="item">
           <img src="http://vignette4.wikia.nocookie.net/despicableme/images/c/ca/Bob-from-the-minions-movie.jpg/revision/latest?cb=20151224154354" alt="bobHoldsTim" width="435" height="400">
         </div>

         <div class="item">
           <img src="http://vignette3.wikia.nocookie.net/mycun-the-movie/images/c/c0/Bob.jpeg/revision/latest?cb=20160110034246" alt="bob" width="435" height="400">
         </div>

        </div>

         <!-- Left and right controls -->
         <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
           <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
       </div>
   </div>
   <div class="row">
     <div class="col-xs-4">
      <h5 class="progress-label">Friendliness</h5>
        <div class="progress">
           <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
        </div>
      <h5 class="progress-label">Strength</h5>
        <div class="progress">
           <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100" style="width:11%"></div>
        </div>
      <h5 class="progress-label">Speed</h5>
        <div class="progress">
           <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%"></div>
        </div>
      <h5 class="progress-label">Intelligence</h5>
        <div class="progress">
           <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%"></div>
        </div>
      </div>
    </div>

  </body>

</html>
